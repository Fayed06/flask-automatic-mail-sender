<!-- app/views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Email Sender</h1>
        <form id="emailForm" method="post" action="/save_emails">
            <label for="event_id">Event ID:</label>
            <input type="number" id="event_id" name="event_id" required><br><br>
            <label for="email_subject">Email Subject:</label>
            <input type="text" id="email_subject" name="email_subject" required><br><br>
            <label for="email_content">Email Content:</label><br>
            <textarea id="email_content" name="email_content" rows="4" required></textarea><br><br>
            <label for="timestamp">Timestamp:</label>
            <input type="datetime-local" id="timestamp" name="timestamp" required><br><br>
            <button type="submit">Save Email</button>
        </form>
    </div>
</body>
</html>
